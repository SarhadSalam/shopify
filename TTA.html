<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTA</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="global.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript">
        $('button').on('click',function() {

</head>
<body>
<div class="container">

                <label for="test-name">Test Name</label>

            </div>
            <div class="form-group col-xs-4">
                <label for="test-mark">Test Mark</label>
                <input type="text" class="form-control" placeholder="Test mark">
            </div>
            <div class="form-group col-xs-4">
                <label for="test-weighting">Weighting</label>
                <input type="text" class="form-control" placeholder="Weighting">
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary">Add test</button>
    </div>
</div>

<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script>
    $('button').click(function() {
        var a = $(this).contents('.single-container');
        $( "<div class=\"form-group col-xs-4\">\n" +

            "                <input type=\"text\" class=\"form-control\" placeholder=\"Weighting\">\n" +
            "            </div>" ).appendTo( ".test-row" );
    });
</script>
</body>
</html>
